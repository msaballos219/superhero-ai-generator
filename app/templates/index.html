<!DOCTYPE html>
<html>
<head>
    <title>Superhero Generator</title>
</head>
<body>
<h1>Superhero Generator</h1>
{% if hero_name and hero_backstory %}
    <h2>Superhero Name: {{ hero_name }}</h2>
    <p><strong>Backstory:</strong> {{ hero_backstory }}</p>
{% elif error %}
    <p><strong>Error:</strong> {{ error }}</p>
{% endif %}

<form method="POST">
    <label>
        <textarea name="description" placeholder="Describe your hero clearly here...">{{ description or "" }}</textarea>
    </label>
    <button type="submit">Generate Hero!</button>
</form>
</body>
</html>
