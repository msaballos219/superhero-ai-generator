<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Superhero Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon_io/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon_io/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon_io/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon_io/site.webmanifest') }}">



        <!-- Custom styles to enhance page visibility -->
    <style>
        body {
            background-color: #3ca6a0; /* Soft pastel shade for gentle visibility */
        }
        /* Explicitly enhance textarea outline for clarity */
        .textarea {
            border: 2px solid #3273dc; /* Soft Bulma-blue border */
        }
    </style>
</head>
<body>

<!-- Navbar -->
{% include 'navbar.html' %}

<!-- Main Content Container -->
<div class="section">
    <div class="container has-text-centered">

        <!-- Hero Image Container: Replace comment below with your chosen placeholder image -->
        <div class="box" style="display: inline-block;">
            {% if hero_image_url %}
                <img src="{{ hero_image_url }}" alt="{{ hero_name }}" style="max-width:500px;">
            {% else %}
                <img src="{{ url_for('static', filename='superhero-placeholder.jpg') }}" alt="Placeholder" style="max-width: 500px;">
            {% endif %}
        </div>

        <!-- Generated Hero Name and Backstory -->
        {% if hero_name and hero_backstory %}
            <div class="content">
                <h2 class="title is-3">{{ hero_name }}</h2>
                <p>{{ hero_backstory }}</p>
            </div>
        {% endif %}

        <!-- Input Form -->
        <form method="POST" class="mt-5">
            <div class="field">
                <div class="control">
                    <label>
                        <textarea class="textarea" name="description" placeholder="Describe your superhero explicitly">{{ description or "" }}</textarea>
                    </label>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary is-medium" type="submit">Generate Hero + Image!</button>
                </div>
            </div>
        </form>

    </div>
</div>

<!-- Footer -->
{% include 'footer.html' %}


<script>
document.addEventListener('DOMContentLoaded', () => {
    //  select navbar burger element
    const burger = document.querySelector('.navbar-burger');
    const menu = document.querySelector('.navbar-menu');

    //  click event to toggle menu visibility
    burger.addEventListener('click', () => {
        burger.classList.toggle('is-active');
        menu.classList.toggle('is-active');
    });
});
</script>


</body>
</html>
